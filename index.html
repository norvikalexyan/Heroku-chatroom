<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <br>
        <div class="jumbotron">
            <h1 class="display-4">Send message</h1>
            <br>
            <input id="name" type="text" class="form-control" placeholder="Name">
            <br>
            <textarea name="" id="message" class="form-control" placeholder="message"></textarea>
            <br>
            <button id="send" class="btn btn-outline-primary">Send</button>
        </div>
        <div id="messages"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script> -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
      //const io = require('socket.io');
      //console.log(io);
      const socket = io();

      $(() => {
          $('#send').click(() => {
              const message = {
                name: $('#name').val(),
                text: $('#message').val()
              };
              $('#name').val('');
              $('#message').val('');
              postMessage(message);
              //addMessage({name:'Norvik', message:'hello'})
          });
          getMessages();
      })

      const getMessages = () => {
        $.get('http://localhost:3000/messages', (data) => {
          data.forEach(addMessage);
        });
      };

      const postMessage = (messageObject) => $.post('http://localhost:3000/messages', messageObject);

      const addMessage = (inputMessage) => $('#messages').append(`<h4>${inputMessage.name}</h4> <p>${inputMessage.text}</p>`);

      socket.on('messageIncome', addMessage);
    </script>
  </body>
</html>
